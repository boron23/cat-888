<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine 5‑Reel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slot-machine">
    <!-- แสดงเครดิต & เดิมพัน -->
    <div class="scoreboard">
      <span id="credits">Credits: 1000</span>
      <label>
        Bet:
        <input type="number" id="bet" value="10" min="1" max="9999">
      </label>
    </div>

    <!-- รีล 5 ช่อง -->
    <div class="reels">
      <div id="reel1" class="reel">🍒</div>
      <div id="reel2" class="reel">🍋</div>
      <div id="reel3" class="reel">🍉</div>
      <div id="reel4" class="reel">🍇</div>
      <div id="reel5" class="reel">7️⃣</div>
    </div>

    <!-- ปุ่มควบคุม -->
    <button id="spinBtn">SPIN</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
